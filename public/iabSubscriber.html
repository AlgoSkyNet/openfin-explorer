<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>IAB Subscriber</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            background-color: #d1d8e4;
            color: #2f4263;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .update {
            background-color: white;
            margin-left: 100px;
            margin-right: 100px;
            padding-left: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
            font-weight: bold;
        }
        .updateSpan {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>InterApplicationBus Subscriber</h1>
        <div class='update'>Your Message: <span id='custommessage' class='updateSpan'></span></div>
        <div class='update'>Other Key: <span id='codedmessage' class='updateSpan'></span></div>
        <div class='update'>Messages Received: <span id='messagecount' class='updateSpan'>0</span></div>
        <script type="text/javascript">
            const customMessageDiv = document.getElementById('custommessage');
            const codedMessageDiv = document.getElementById('codedmessage');
            const counter = document.getElementById('messagecount');
            fin.desktop.InterApplicationBus.subscribe('OpenFinExplorer', 'A Topic', function(message, uuid, name) {
                customMessageDiv.innerText = message.yourMessage;
                codedMessageDiv.innerText = message.otherKey;
                counter.innerText = (parseInt(counter.innerText) + 1).toString();
            })
        </script>
</body>

</html>
